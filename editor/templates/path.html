<li class="path"><header ng-click="$parent.toggle('paths', path.pathName)"><h2><a>{{path.pathName}}</a></h2><ul class="options"><li><a ng-click="focusEdit($event, path['x-row']) " tooltip-placement="left" tooltip="Jump to YAML"></a></li></ul></header><ul class="operations" collapse-when="$parent.isCollapsed('paths', path.pathName)"><operation ng-repeat="operation in path.operations" ng-if="!isVendorExtension(operation.operationName)"></operation></ul></li>
